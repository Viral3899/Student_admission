<!DOCTYPE html>
<html>

<head>
    <title>Predicted Admission Chances</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha512-5PUbGJNlW5Aasbr1fAP0DhoyOOvG9C/X5/D5zYefPfc5MwvSH58MgPxXdYYphI7Z2+x6U4X6U2o6U+V6RyS6w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Predicted Admission Chances</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text text-center">The predicted admission chances are: <strong>{{
                                prediction }}%</strong></p>
                        <a href="/" class="btn btn-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-+ORs8f7V9aTjDj7Vz0+oGpUZ+z6UwJ6UZHl6UJjXaYPh/2tt0RMUJEAk1z0S+COxBNLGw5x5x5h2Q4CZX3I4jA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
        integrity="sha512-QV9K5oKgFmu/ISjHl/h/9Nl9rNnEjKvyMKYkYIpe+P//Kjx5o5V5C5li5ym5VDCmzhJSKzjV7wYFyCDinV3B6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
